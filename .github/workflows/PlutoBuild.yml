name: Export Pluto notebooks
on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout ğŸ›ï¸
            uses: actions/checkout@v3
          - name: Deploy to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@v4.3.3
            with:
              branch: gh-pages
              folder: .
              token: ${{ secrets.GITHUB_TOKEN }}

